<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#8C8C8C" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fav -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Show Logo On Window -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon/favicon-192x192.png"
    />
    <!-- Show Logo On IPhone Desktop -->
    <link
      size="180x180"
      rel="apple-touch-icon"
      href="/favicon/apple-icon-180x180.png"
    />
    <!-- Show Logo On Android Desktop -->
    <meta
      name="msapplication-square192x192logo"
      content="/favicon/favicon-192x192.png"
    />
    <!-- Show Logo On Microsoft Apps -->
    <meta
      name="msapplication-TileImage"
      content="/favicon/favicon-192x192.png"
    />
    <!--  -->
    <meta
      name="description"
      content="Costy app for those who fleeing for the Best. We Help people to achieve their goals as flexible as they want."
    />
    <!-- META -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://costy-client.vercel.app" />
    <meta property="og:image" content="/icons/logo.png" itemprop="image" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Costy" />
    <meta property="og:card" content="/icons/logo.png" />
    <meta property="og:title" content="Costy" />
    <meta property="og:site_name" content="Costy" />
    <meta
      property="og:description"
      content="Costy app for those who fleeing for the Best. We Help people to achieve their goals as flexible as they want."
    />
    <!-- TWITTER -->
    <meta name="twitter:image" content="/icons/logo.png" />
    <meta name="twitter:image:alt" content="Costy" />
    <meta name="twitter:card" content="/icons/logo.png" />
    <meta name="twitter:title" content="Costy" />
    <meta
      name="twitter:description"
      content="Costy app for those who fleeing for the Best"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Costy</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
